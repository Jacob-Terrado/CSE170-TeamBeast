<!DOCTYPE html>
<html lang="en">
<head>
  <title>World of Friendler!</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="../css/materialize.css"/>
</head>

<body>
  <div class = container>
    <div class="row">
      <form class="col s12">
        <h2 class = "center-align">Welcome to the World of Friendler!</h2>

        <div class = "row">
          <div class = "center-align">
            <img src = http://vignette3.wikia.nocookie.net/nonciclopedia/images/4/47/Ditto_ebete.png/revision/latest?cb=20131105105752, 
            style = "width: 50%; height: 50%">
          </div>
        </div>
      </div>

        <div class="row">
          <div class = "col s12">
              <div class="input-field col s12">
                <input placeholder = "pslayer@gmail.com" id="email" type="email" class="validate">
                <label class="active" for="email">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="password" type="password" class="validate">
                <label class="active" for="password">Password</label>
              </div>
            </div>
          </div>

        <div class = "row">
          <div class = "col s4">
            <a href = "profile.html" class="btn waves-effect waves-light" type="button" name="action">Login
            </a>
          </div>
          <div class = "col s8">
            <a href = "signup.html" class="btn waves-effect waves-light" type="button" name="action">New User
            </a>
          </div>
        </div>

      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="../js/materialize.min.js"></script>
</body>
</html>
