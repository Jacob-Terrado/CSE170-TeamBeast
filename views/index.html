<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <title>WelcomeBack</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
  <link rel="stylesheet" href="/stylesheets/angular-material.min.css">
  <link rel="stylesheet" href="/stylesheets/angular-material-icons.css">

  <!-- STYLES -->
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel="stylesheet" href="/stylesheets/dashboard.css">
  <link rel="stylesheet" href="/stylesheets/themes.css">
</head>
<body layout="row" ng-controller="appCtrl" ng-cloak>
  <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
    <md-toolbar class="md-tall md-hue-2 compLogo">
      <span flex></span>
      <div layout="column" class="md-toolbar-tools-bottom inset">
        <div>Firstname Lastname</div> <!-- {{user.firstName}} {{user.lastName}} -->
      </md-button>
    </div>
  </md-toolbar>
  <md-list>
    <md-list-item ng-repeat="item in menu">
      <a ng-click="changeView(item.title)">
        <md-item-content md-ink-ripple layout="row" layout-align="start center">
          <div class="inset">
            <ng-md-icon class="inset" icon="{{item.icon}}"></ng-md-icon>
          </div>
          <div class="inset">{{item.title}}<div class="badge" ng-if="item.title == 'Visitor\'s Queue'">{{item.numVisitors}}</div></div>
        </md-item-content>
      </a>
      <md-divider></md-divider>
    </md-list-item>
  </md-list>
</md-sidenav>
<div layout="column" class="relative" layout-fill role="main">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
        <ng-md-icon icon="menu"></ng-md-icon>
      </md-button>
      <h3>{{view}}</h3>
      <span flex></span>
      <md-button aria-label="Open Settings" ng-click="showListBottomSheet($event)">
        <ng-md-icon icon="more_vert"></ng-md-icon>
      </md-button>
    </div>
  </md-toolbar>
</div>
<!-- Angular Dependencies -->
<script src="/javascripts/angular.min.js"></script>
<script src="/javascripts/angularApp.js"></script>
<script src="/javascripts/angular-animate.min.js"></script>
<script src="/javascripts/angular-aria.min.js"></script>
<script src="/javascripts/angular-material-icons.min.js"></script>
<script src="/javascripts/angular-material.min.js"></script>
<script src="/javascripts/angular-messages.min.js"></script>
<script src="/javascripts/angular-ui-router.min.js"></script>

<!-- CONTROLLERS -->
<script src="/javascripts/controllers/app-controller.js"></script>
<script src="/javascripts/controllers/list-bottom-sheet-controller.js"></script>

<!-- CONFIGS -->
<script src="configs/app-config.js"></script>

<!-- DIRECTIVES -->
<!-- EXAMPLE: <script src="directives/app-directive.js"></script> -->
</body>
</html>
